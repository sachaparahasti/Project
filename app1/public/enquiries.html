<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiries - Hasti Patel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Hasti Patel</h1>
      <nav class="space-x-8 hidden md:flex">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="projects.html" class="hover:underline">Projects</a>
        <a href="contact.html" class="hover:underline">Contact Us</a>
        <a href="enquiries.html" class="hover:underline font-medium">Enquiries</a>
      </nav>
    </div>
  </header>

  <!-- Enquiries Table -->
  <section class="py-20 container mx-auto px-6">
    <h2 class="text-5xl font-bold text-center mb-12">All Enquiries</h2>
    <div id="enquiriesList" class="bg-white rounded-xl shadow-lg p-8">
      <p class="text-center text-gray-600">No enquiries yet.</p>
    </div>
  </section>

  <script>
    const list = document.getElementById('enquiriesList');
    const enquiries = JSON.parse(localStorage.getItem('enquiries') || '[]');
    if (enquiries.length === 0) {
      list.innerHTML = '<p class="text-center text-gray-600 text-xl">No enquiries submitted yet.</p>';
    } else {
      let html = '<table class="w-full text-left border-collapse"><thead class="bg-purple-600 text-white"><tr><th class="p-4">Name</th><th class="p-4">Project</th><th class="p-4">Phone</th><th class="p-4">Date</th></tr></thead><tbody>';
      enquiries.forEach(e => {
        html += `<tr class="border-b hover:bg-gray-50"><td class="p-4">${e.name}</td><td class="p-4">${e.project}</td><td class="p-4">${e.phone}</td><td class="p-4">${e.date}</td></tr>`;
      });
      html += '</tbody></table>';
      list.innerHTML = html;
    }
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 text-center">
    <p>&copy; 2026 Hasti Patel. All rights reserved.</p>
  </footer>
</body>
</html>
