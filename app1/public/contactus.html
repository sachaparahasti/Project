<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hasti Patel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Hasti Patel</h1>
      <nav class="space-x-8 hidden md:flex">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="projects.html" class="hover:underline">Projects</a>
        <a href="contact.html" class="hover:underline font-medium">Contact Us</a>
        <a href="enquiries.html" class="hover:underline">Enquiries</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-20 container mx-auto px-6 max-w-3xl">
    <h2 class="text-5xl font-bold text-center mb-12">Get In Touch</h2>
    <form id="enquiryForm" class="bg-white p-10 rounded-2xl shadow-2xl">
      <div class="grid md:grid-cols-2 gap-6 mb-6">
        <input type="text" id="name" placeholder="Your Name *" required class="p-4 border rounded-lg focus:outline-none focus:border-purple-600"/>
        <input type="text" id="project" placeholder="Project Name *" required class="p-4 border rounded-lg focus:outline-none focus:border-purple-600"/>
      </div>
      <input type="tel" id="phone" placeholder="Phone Number *" required class="w-full p-4 border mb-6 rounded-lg"/>
      <textarea id="description" placeholder="Project Description *" rows="6" required class="w-full p-4 border mb-6 rounded-lg"></textarea>
      <input type="text" id="budget" placeholder="Budget (e.g. $5000)" required class="w-full p-4 border mb-6 rounded-lg"/>
      <input type="url" id="links" placeholder="Links (GitHub, Figma - optional)" class="w-full p-4 border mb-8 rounded-lg"/>
      <button type="submit" class="w-full bg-purple-600 text-white py-4 rounded-lg font-bold hover:bg-purple-700 transition">
        Submit Enquiry
      </button>
    </form>
  </section>

  <script>
    document.getElementById('enquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const enquiry = {
        name: document.getElementById('name').value,
        project: document.getElementById('project').value,
        phone: document.getElementById('phone').value,
        description: document.getElementById('description').value,
        budget: document.getElementById('budget').value,
        links: document.getElementById('links').value,
        date: new Date().toLocaleString()
      };
      let enquiries = JSON.parse(localStorage.getItem('enquiries') || '[]');
      enquiries.push(enquiry);
      localStorage.setItem('enquiries', JSON.stringify(enquiries));
      alert('Enquiry submitted successfully!');
      this.reset();
    });
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 text-center">
    <p>&copy; 2026 Hasti Patel. All rights reserved.</p>
  </footer>
</body>
</html>
